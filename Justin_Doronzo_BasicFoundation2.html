		    x[i] = x[j].length;
		  }

		Challenge 10:

		function reverseArr(x) {
		  if(x.length %2 ==0) {
		    for(i=0; i<=(x.length-1)/2; i++) {
		      j = x[i];
		      x[i] = x[x.length - 1 - i];
		      x[x.length - 1 - i] = j;
		    }
		  }
		  else for(i=0; i<=x.length/2; i++) {
		      j = x[i];
		      x[i] = x[x.length - 1 - i];
		      x[x.length - 1 - i] = j;
		  }
		  return x;   
		}
		y = reverseArr([13, 23, 34, 45, 56, 68])
		//console.log(y)

		function negOutlook(x) {
		  c = [];
		  for(i=0; i<x.length; i++) {
		    if(x[i] > 0) {
		      c[i] = x[i] - (x[i]*2);
		    }
		    else c[i] = x[i];
		  }
		  return c;
		}

		  if(x.length %2 ==0) {
		    for(i=0; i<=(x.length-1)/2; i+=2) {

		      x[i] = x[x.length - 1 - i];
		      x[x.length - 1 - i] = j;
		    }
		  }
		  else for(i=0; i<=x.length/2; i+=2) {
		      j = x[i];
		      x[i] = x[x.length - 1 - i];
		      x[x.length - 1 - i] = j;
		  }
